<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kozi Przybornik</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, rgba(0, 255, 128, 0.06), transparent 25%),
             radial-gradient(circle at 80% 0%, rgba(0, 255, 128, 0.08), transparent 35%),
             #031605;
      --panel: #000;
      --border: #16c60c;
      --text: #9cf09c;
      --accent: #16c60c;
      --accent-dark: #0d7a07;
      --glow: 0 0 25px rgba(22, 198, 12, 0.45);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: "Consolas", "Fira Code", "Source Code Pro", monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
    }

    main {
      width: min(860px, 100%);
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 32px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .logo {
      max-width: clamp(220px, 40vw, 320px);
      width: 100%;
      display: block;
    }

    .actions {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px 20px;
      align-items: start;
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stack.right {
      align-items: stretch;
    }

    .btn {
      appearance: none;
      border: 2px solid var(--border);
      background: rgba(22, 198, 12, 0.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 15px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      display: block;
      width: 100%;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(22, 198, 12, 0.3);
      background: rgba(22, 198, 12, 0.14);
    }

    .btn:active {
      transform: translateY(0);
      background: rgba(22, 198, 12, 0.22);
    }

    .note {
      margin: 0;
      color: var(--text);
      font-size: 13px;
      line-height: 1.35;
      word-break: break-word;
    }

    .map-config {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 12px;
      border: 2px dashed var(--border);
      border-radius: 6px;
      background: rgba(22, 198, 12, 0.06);
    }

    .map-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text);
    }

    .map-input {
      width: 100%;
      border: 2px solid var(--border);
      background: rgba(0, 0, 0, 0.65);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="wrath-glory-logo-warhammer.png" alt="Logo Wrath &amp; Glory">

    <div class="actions">
      <div class="stack" data-admin-only="true">
        <a class="btn" href="https://cutelittlegoat.github.io/WrathAndGlory/GeneratorNPC/" target="_blank" rel="noopener noreferrer">Generator NPC</a>
      </div>
      <div class="stack" data-admin-only="true">
        <a class="btn" href="../GeneratorNazw/index.html">Generator Nazw</a>
      </div>
      <div class="stack">
        <a class="btn" data-datavault-link href="https://cutelittlegoat.github.io/WrathAndGlory/DataVault/index.html" target="_blank" rel="noopener noreferrer">Skarbiec Danych</a>
        <p class="note" data-admin-only="true">aby wejść do panelu admina dopisz do adresu <strong>index.html?admin=1</strong></p>
      </div>
      <div class="stack right">
        <a class="btn" data-infoczytnik-link href="../Infoczytnik/Infoczytnik.html">Infoczytnik</a>
      </div>
      <div class="stack">
        <a class="btn" href="https://cutelittlegoat.github.io/WrathAndGlory/Kalkulator/" target="_blank" rel="noopener noreferrer">Kalkulator</a>
      </div>
      <div class="stack">
        <a class="btn" href="../DiceRoller/index.html">Rzut kośćmi</a>
      </div>
      <div class="stack">
        <button class="btn" type="button" data-map-open>Mapa</button>
        <button class="btn" type="button" data-admin-only="true" data-map-toggle>Owlbear Rodeo</button>
        <button class="btn" type="button" data-admin-only="true" data-map-toggle>Link do mapy</button>
        <div class="map-config" data-map-config hidden>
          <label class="map-label" for="map-link-input">Adres mapy</label>
          <input class="map-input" id="map-link-input" data-map-link-input type="url" value="">
        </div>
      </div>
      <div class="stack" data-admin-only="true">
        <a class="btn" href="../Audio/index.html">Audio</a>
        <p class="note">aby wejść do panelu admina dopisz do adresu <strong>index.html?admin=1</strong></p>
      </div>
    </div>
  </main>
  <script>
    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "1";
    const adminOnlyElements = document.querySelectorAll('[data-admin-only="true"]');
    if (!isAdmin) {
      adminOnlyElements.forEach((element) => element.remove());
    }

    const infoczytnikLink = document.querySelector("[data-infoczytnik-link]");
    if (infoczytnikLink) {
      infoczytnikLink.href = isAdmin
        ? "https://cutelittlegoat.github.io/WrathAndGlory/Infoczytnik/index.html"
        : "../Infoczytnik/Infoczytnik.html";
    }

    const dataVaultLink = document.querySelector("[data-datavault-link]");
    if (dataVaultLink) {
      dataVaultLink.href = isAdmin
        ? "https://cutelittlegoat.github.io/WrathAndGlory/DataVault/index.html?admin=1"
        : "https://cutelittlegoat.github.io/WrathAndGlory/DataVault/index.html";
    }

    const defaultMapUrl = "https://www.owlbear.rodeo/room/Iv_SzpbfiqUY/The%20Mad%20Joke";
    const mapConfig = document.querySelector("[data-map-config]");
    const mapLinkInput = document.querySelector("[data-map-link-input]");
    if (mapLinkInput) {
      mapLinkInput.value = defaultMapUrl;
    }

    const toggleMapConfig = () => {
      if (!mapConfig) {
        return;
      }
      mapConfig.hidden = !mapConfig.hidden;
      if (!mapConfig.hidden && mapLinkInput) {
        mapLinkInput.focus();
        mapLinkInput.select();
      }
    };

    const mapToggleButtons = document.querySelectorAll("[data-map-toggle]");
    mapToggleButtons.forEach((button) => {
      button.addEventListener("click", toggleMapConfig);
    });

    const mapOpenButton = document.querySelector("[data-map-open]");
    if (mapOpenButton) {
      mapOpenButton.addEventListener("click", () => {
        const mapUrl = mapLinkInput?.value.trim() || defaultMapUrl;
        const newWindow = window.open(mapUrl, "_blank", "noopener");
        if (newWindow) {
          newWindow.opener = null;
        }
      });
    }
  </script>
</body>
</html>
