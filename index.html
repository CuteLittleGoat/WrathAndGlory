<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WH40k Data-Slate – skróty</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, rgba(0, 255, 128, 0.06), transparent 25%),
             radial-gradient(circle at 80% 0%, rgba(0, 255, 128, 0.08), transparent 35%),
             #031605;
      --panel: #000;
      --border: #16c60c;
      --text: #9cf09c;
      --accent: #16c60c;
      --accent-dark: #0d7a07;
      --glow: 0 0 25px rgba(22, 198, 12, 0.45);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: "Consolas", "Fira Code", "Source Code Pro", monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
    }

    main {
      width: min(860px, 100%);
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 24px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 32px);
      color: var(--text);
      letter-spacing: 0.03em;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 2px solid var(--border);
      background: rgba(22, 198, 12, 0.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 15px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(22, 198, 12, 0.3);
      background: rgba(22, 198, 12, 0.14);
    }

    .btn:active {
      transform: translateY(0);
      background: rgba(22, 198, 12, 0.22);
    }

    p {
      margin: 0;
      color: var(--text);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>WH40k Data-Slate</h1>
      <div class="links">
        <a class="btn" href="https://cutelittlegoat.github.io/Repozytorium/" target="_blank" rel="noopener noreferrer">Repozytorium</a>
        <a class="btn" href="https://cutelittlegoat.github.io/wh40k-data-slate/Infoczytnik.html" target="_blank" rel="noopener noreferrer">Infoczytnik</a>
      </div>
    </header>

    <p>W celu otworzenia panelu importu XLSX do pasku adresu dopisz parametr <strong>admin=1</strong>.</p>
  </main>
</body>
</html>
