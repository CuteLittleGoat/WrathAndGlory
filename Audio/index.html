<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio | Kozi przybornik</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, rgba(0, 255, 128, 0.06), transparent 25%),
             radial-gradient(circle at 80% 0%, rgba(0, 255, 128, 0.08), transparent 35%),
             #031605;
      --panel: #000;
      --border: #16c60c;
      --text: #9cf09c;
      --accent: #16c60c;
      --accent-dark: #0d7a07;
      --glow: 0 0 25px rgba(22, 198, 12, 0.45);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: "Consolas", "Fira Code", "Source Code Pro", monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
    }

    main {
      width: min(860px, 100%);
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 32px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .title {
      margin: 0;
      font-size: clamp(22px, 3vw, 28px);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .subtitle {
      margin: 0;
      font-size: 15px;
      color: var(--text);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Strona w budowie</h1>
    <p class="subtitle">Modu≈Ç Audio jest w przygotowaniu.</p>
  </main>
</body>
</html>
